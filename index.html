<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Instagram Post</title>
</head>
<body>
    
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <div class="post-header-logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="post-header-name">
                    <h5><strong>HTML5</strong><br>Rigoberto</h5>
                </div>
            </div>
            <div class="post-header-right">
                <div class="post-header-options">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>    
        <div class="post-img">
            <img src="https://picsum.photos/500/400" alt="Instagram Random Image">
        </div>

        <div class="post-body">
            <div class="post-body-icons">
                <div class="post-body-icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="post-body-icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <div class="post-body-paragraph-likes">
                <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
            </div>
            <div class="post-body-paragraph-comments">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo cumque rerum cum dolores doloribus. Omnis enim nam voluptatem quod deleniti hic aliquam corporis ex esse natus. Repellendus, cupiditate. Alias, labore?</p>
            </div>
        </div>
    </div>


</body>
</html>
